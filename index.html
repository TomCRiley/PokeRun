<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poké Run!</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header>
    <img id="game-logo" src="./assets/design/Pokemon_LeafGreen.webp" alt="pokemon logo" id="game-logo">
    <!--  -->
  </header>
  <section>
    <div id="left-section">
      <div class="score-board">
        <h2 class="score">PokéBalls dodged:</h2>
        <h2 class="results">0</h2>
      </div>
      <div class="start-reset">
        <button id="start-game">Start</button>
        <button id="mute">Mute</button>
        <button id="reset-game">Reset</button>
      </div>
      <div class="trainer-container">
        <img id="poke-trainer" src="./assets/design/poketrainer_cc.png" alt="pokemon trainer">
      </div>
    </div>
    <div class="grid"></div>
    <audio src="./assets/audio/Battle! (Wild Pokémon).wav"></audio>
  </section>
  <div class="banner-pokes">
    <img src="./assets/pokedex-sprites/025.png" alt="">
    <img src="./assets/pokedex-sprites/004.png" alt="">
    <img src="./assets/pokedex-sprites/007.png" alt="">
    <img id="bulbasaur-facing" src="./assets/gifs/bulbasaurespritefacing.gif" alt="pokemonfacing">
    <img src="./assets/pokedex-sprites/054.png" alt="">
    <img src="./assets/pokedex-sprites/037.png" alt="">
    <img src="./assets/pokedex-sprites/094.png" alt="">
  </div>
  <footer>
  </footer>
  <script src="./scripts/app.js"></script>
</body>
</html>
