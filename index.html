<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poké Run!</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <header>
    <img id="game-logo" src="./assets/design/Pokemon-Logo.png" alt="pokemon logo" id="game-logo">
    <!-- <img id="poke-sprite-logo" src="/assets/gifs/bulbasaurespritefacing.gif" alt="pokemonfacing"> -->
  </header>
  <section>
    <div id="left-section">
      <div class="score-board">
        <h2 class="score">PokéBalls dodged:</h2>
        <h2 class="results">0</h2>
      </div>
      <div class="start-reset">
        <button id="start-game">Start</button>
        <button id="mute">Mute</button>
        <button id="reset-game">Reset</button>
      </div>
      <div class="trainer-container">
        <img id="poke-trainer" src="./assets/design/poketrainer_cc.png" alt="pokemon trainer">
      </div>
    </div>
    <div class="grid"></div>
  </section>
  <footer>
    <audio src="./assets/audio/Battle! (Wild Pokémon).wav"></audio>
  </footer>
  <script src="./scripts/app.js"></script>
</body>
</html>
